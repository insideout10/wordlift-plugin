services:
  _defaults: { public: true }

  Wordlift_Publisher_Service:
    factory: [ 'Wordlift_Publisher_Service', 'get_instance' ]
    class: Wordlift_Publisher_Service

  Wordlift_Entity_Service:
    factory: [ 'Wordlift_Entity_Service', 'get_instance' ]
    class: Wordlift_Entity_Service

  Wordlift_Entity_Type_Service:
    factory: [ 'Wordlift_Entity_Type_Service', 'get_instance' ]
    class: Wordlift_Entity_Type_Service

  Wordlift_Configuration_Service:
    factory: [ 'Wordlift_Configuration_Service', 'get_instance' ]
    class: Wordlift_Configuration_Service

  Wordlift_Countries:
    class: Wordlift_Countries

  Wordlift\Modules\Google_Organization_Kp\Page_Service:
    class: Wordlift\Modules\Google_Organization_Kp\Page_Service

  Wordlift_Postid_To_Jsonld_Converter:
    factory: [ 'Wordlift_Postid_To_Jsonld_Converter', 'get_instance' ]
    class: Wordlift_Postid_To_Jsonld_Converter

  Wordlift\Modules\Google_Organization_Kp\Publisher_Service:
    class: Wordlift\Modules\Google_Organization_Kp\Publisher_Service
    arguments: [ '@Wordlift_Publisher_Service', '@Wordlift_Entity_Type_Service', '@Wordlift_Configuration_Service' ]

  Wordlift\Modules\Google_Organization_Kp\Rest_Controller:
    class: Wordlift\Modules\Google_Organization_Kp\Rest_Controller
    arguments: [ '@Wordlift_Countries', '@Wordlift\Modules\Google_Organization_Kp\Publisher_Service', '@Wordlift\Modules\Google_Organization_Kp\Page_Service' ]

  Wordlift\Modules\Google_Organization_Kp\About_Page_Organization_Filter:
    class: Wordlift\Modules\Google_Organization_Kp\About_Page_Organization_Filter
    arguments: [ '@Wordlift_Publisher_Service', '@Wordlift_Configuration_Service', '@Wordlift_Entity_Service', '@Wordlift_Postid_To_Jsonld_Converter' ]