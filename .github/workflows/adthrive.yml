name: Adthrive

on:
  push:
    branches:
      - master

jobs:
  adthrive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Package and upload to blob storage
        run: ./.github/workflows/adthrive.sh
        env:
          AZURE_STORAGE_SHARED_KEY_QUERY_PARAM: ${{ secrets.AZURE_STORAGE_SHARED_KEY_QUERY_PARAM }}
