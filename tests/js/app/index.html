<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WordLift Plugin</title>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/jquery/jquery-1.10.2.min.js"></script>
    <script src="lib/jquery-ui-1.10.3/ui/jquery-ui.js"></script>
    <script src="lib/tinymce/jscripts/tiny_mce/tiny_mce.js"></script>

    <link type="text/css" href="lib/jquery-ui-1.10.3/themes/base/jquery-ui.css" />
    <link type="text/css" href="lib/jquery-ui-1.10.3/themes/base/jquery-ui.dialog.css" />

    <script type="text/javascript">
        var ajaxurl = 'assets/english.json';
    </script>
    <style type="text/css">
        span {
            color: red;
        }
    </style>

</head>
<body>

<form name="post">
    <textarea style="width: 100%; height: 100%" id="content">
        My name is Andrea Volpini and I am here with David Riccitelli.

        We are the co-founders of Insideout10 an Italian Startup and we're happy to present today at the Central Archives of
        the State in Rome for the Linked Open Data Event.

        WordLift is plugin for WordPress demonstrating how Semantic Web technologies and Linked Open Data, can be used in
        practice to organise your online contents.
    </textarea>
</form>

<script src="js/wordlift.js"></script>
<script type="text/javascript">

    $(
            tinymce.init({
                // General options
                mode: 'exact',
                elements: 'content',
                theme: "advanced",
                plugins: "autolink,lists,spellchecker,pagebreak,style,layer,table,save,advhr,advimage,advlink,emotions,iespell,inlinepopups,insertdatetime,preview,media,searchreplace,print,contextmenu,paste,directionality,fullscreen,noneditable,visualchars,nonbreaking,xhtmlxtras,template,wordlift",

                // Theme options
                theme_advanced_buttons1: "wordlift,save,newdocument,|,bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,|,styleselect,formatselect,fontselect,fontsizeselect",
                theme_advanced_buttons2: "cut,copy,paste,pastetext,pasteword,|,search,replace,|,bullist,numlist,|,outdent,indent,blockquote,|,undo,redo,|,link,unlink,anchor,image,cleanup,help,code,|,insertdate,inserttime,preview,|,forecolor,backcolor",
                theme_advanced_buttons3: "tablecontrols,|,hr,removeformat,visualaid,|,sub,sup,|,charmap,emotions,iespell,media,advhr,|,print,|,ltr,rtl,|,fullscreen",
                theme_advanced_buttons4: "insertlayer,moveforward,movebackward,absolute,|,styleprops,spellchecker,|,cite,abbr,acronym,del,ins,attribs,|,visualchars,nonbreaking,template,blockquote,pagebreak,|,insertfile,insertimage",
                theme_advanced_toolbar_location: "top",
                theme_advanced_toolbar_align: "left",
                theme_advanced_statusbar_location: "bottom",
                theme_advanced_resizing: true,

                // Skin options
                skin: "o2k7",
                skin_variant: "silver",

                // Example content CSS (should be your site CSS)
                // content_css : "css/example.css"

                // Drop lists for link/image/media/template dialogs
                template_external_list_url: "js/template_list.js",
                external_link_list_url: "js/link_list.js",
                external_image_list_url: "js/image_list.js",
                media_external_list_url: "js/media_list.js",

                init_instance_callback: function (ed) {
                    editor = ed;
                }
            })
    );

</script>

</body>
</html>
