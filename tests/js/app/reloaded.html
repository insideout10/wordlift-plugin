Crollano Atene e petrolio, l'euro precipita e Piazza Affari stampa un calo del 5%. Sono molti gli elementi di tensione sui mercati internazionali a caratterizzare la ripresa degli scambi di inizio settimana. L'incertezza in Grecia, dove è partita una campagna elettorale infiammata in vista delle elezioni del 25 gennaio prossimo, le aspettative per un intervento della Bce con l'acquisto di titoli di Stato e il calo del greggio, che tocca i minimi dal 2009 sotto la soglia di 50 dollari, sono un mix che genera una corsa a vendere azioni. Piazza Affari recita il ruolo della più colpita tra le principali Borse europee, con un calo finale del 4,92%. La moneta unica europea si deprezza sotto l'effetto combinato di due elementi: le possibili evoluzioni politiche ad Atene, con l'ascesa di Alexis Tsipras che potrebbe significare rimettere mano alla ristrutturazione del debito, e l'azione di Mario Draghi che potrebbe a breve stampare nuova moneta. La Commissione Ue prova a rintuzzare la criticità ellenica indicando, per bocca di un portavoce, che il trattato Ue dice che la partecipazione all'area euro "è irreversibile".
